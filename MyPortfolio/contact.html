<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="navBar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/aboutme.html">About Me</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="form">
                <h1>Contact Me for work</h1>
                <!-- This form is taken from Bootstrap website -->
                <form>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="name" class="form-control" id="userName">
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="userPhone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="userPhone">
                    </div>
                    <div class="mb-3">
                        <label for="userInquiry" class="form-label">Inquiries</label>
                        <input type="phone" class="form-control" id="userInquiry">
                    </div>
                    <div class="mb-3" id = "form-check">
                        <input type="checkbox" class="form-check-input" id="isUser">
                        <label class="form-check-label" for="isUser">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
